<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
      <title>Name Calculator</title>
  </head>
  <body ng-app="nameCalculatorApp">
  <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name: <input type="text" ng-model="name" ng-keyup="calculateNameValue();">
      </div>
      <div>
        Total numeric value of person's name is: {{numericValue}}
      </div>
    </div>
  </body>
</html>
